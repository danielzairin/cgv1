<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Assignment 1: Introduction to Graphics and WebGL</title>
    <link rel="stylesheet" href="style.css" />

    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es

      in vec3 aPosition;
      in vec3 aColor;
      out vec4 vColor;

      uniform mat4 uMatrix;

      void main()
      {
        gl_Position = uMatrix * vec4(aPosition, 1.0);
        vColor = vec4(aColor, 1.0);
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;

      in vec4 vColor;
      out vec4 fColor;

      void main()
      {
        fColor = vColor;
      }
    </script>

    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MVnew.js"></script>

    <script type="module" src="./modules/transformations.js"></script>
    <script type="module" src="./modules/makeTriangle.js"></script>
    <script type="module" src="./modules/makeTetra.js"></script>
    <script type="module" src="./modules/makeSubdivTetra.js"></script>
    <script type="module" src="./modules/inputs.js" defer></script>
    <script type="module" src="./utils/parseHexcode.js"></script>

    <script type="module" src="./script.js" defer></script>
  </head>

  <body>
    <div class="main-container">
      <div>
        <h1>Settings üîßÔ∏è</h1>
