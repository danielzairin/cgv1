<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Assignment 1: Introduction to Graphics and WebGL</title>
    <link rel="stylesheet" href="styles.css" />

    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es

      in vec3 aPosition;
      in vec3 aColor;
      out vec4 vColor;

      uniform mat4 uMatrix;
      uniform vec3 uEffect;

      void main()
      {
        gl_Position = uMatrix * vec4(aPosition, 1.0);
        vColor = vec4(uEffect, 1.0) * vec4(aColor, 1.0);
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;

      in vec4 vColor;
      out vec4 fColor;

      void main()
      {
        fColor = vColor;
      }
    </script>

    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MVnew.js"></script>
    <script type="module" src="./modules/geometry.js"></script>
    <script type="module" src="./modules/transformations.js"></script>
    <script type="module" src="./modules/inputs.js" defer></script>
    <script type="module" src="./main.js" defer></script>
  </head>

  <body>
    <div class="main-container">
      <div>
        <h1>Settings üîßÔ∏è</h1>
        <div class="input-container">
          <label for="subdiv">Subdivisions:</label>
          <input id="subdiv" type="range" min="0" max="5" value="1" />
        </div>
        <div class="input-container">
          <label>Colors:</label>
          <input id="color1" type="color" value="#ff0000" />
          <input id="color2" type="color" value="#00ff00" />
          <input id="color3" type="color" value="#0000ff" />
          <input id="color4" type="color" value="#000000" />
        </div>
        <div class="input-container">
          <label for="colorEffect">Color effect:</label>
          <input id="colorEffect" type="checkbox" />
        </div>
        <div class="input-container">
          <label for="rotationSpeed">Rotation speed:</label>
          <input
            id="rotationSpeed"
            type="range"
            min="1"
            max="10"
            value="2"
            step="1"
          />
        </div>
        <div class="input-container">
          <label for="rotateX">Rotate X:</label>
          <input id="rotateX" type="checkbox" />
        </div>
        <div class="input-container">
          <label for="rotateY">Rotate Y:</label>
          <input id="rotateY" type="checkbox" />
        </div>
        <div class="input-container">
          <label for="rotateZ">Rotate Z:</label>
          <input id="rotateZ" type="checkbox" checked />
        </div>
        <div class="input-container">
          <label for="enlargementSpeed">Enlargement speed:</label>
          <input
            id="enlargementSpeed"
            type="range"
            min="1.005"
            max="1.100"
            value="1.015"
            step="0.005"
          />
        </div>
        <div class="input-container">
          <label for="moveSpeed">Move speed:</label>
          <input
            id="moveSpeed"
            type="range"
            min="0.01"
            max="0.10"
            value="0.03"
            step="0.01"
          />
        </div>
        <button id="button">Restart animation</button>
      </div>
      <div>
        <canvas id="gl-canvas" width="512" height="512">
          Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
      </div>
    </div>
  </body>
</html>
