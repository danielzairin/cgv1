<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Assignment 1: Introduction to Graphics and WebGL</title>
    <link rel="stylesheet" href="style.css" />

    <script id="vertex-shader" type="x-shader/x-vertex">
      #version 300 es

      in vec3 aPosition;
      in vec3 aColor;
      out vec4 vColor;

      uniform mat4 tMatrix;

      void main()
      {
        gl_Position = tMatrix * vec4(aPosition, 1.0);
        vColor = vec4(aColor, 1.0);
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      #version 300 es
      precision mediump float;

      in vec4 vColor;
      out vec4 fColor;

      void main()
      {
        fColor = vColor;
      }
    </script>

    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MVnew.js"></script>

    <script type="module" src="./modules/transformations.js"></script>
    <script type="module" src="./modules/makeTriangle.js"></script>
    <script type="module" src="./modules/makeTetra.js"></script>
    <script type="module" src="./modules/makeSubdivTetra.js"></script>
    <script type="module" src="./utils/parseHexcode.js"></script>

    <script type="module" src="./script.js" defer></script>
  </head>

  <body>
    <div>
      <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
    </div>
    <div class="input-container">
      <label for="input-subdiv">Subdivisions:</label>
      <input id="input-subdiv" type="range" min="0" max="5" value="1" />
    </div>
    <div class="input-container">
      <label for="input-color1">Colors:</label>
      <input id="input-color1" type="color" value="#ff0000" />
      <input id="input-color2" type="color" value="#00ff00" />
      <input id="input-color3" type="color" value="#0000ff" />
      <input id="input-color4" type="color" value="#000000" />
    </div>
    <div class="input-container">
      <label for="input-rotationSpeed">Rotation speed:</label>
      <input id="input-rotationSpeed" type="range" min="1" max="10" value="2" />
    </div>
    <button id="button">Restart animation</button>
  </body>
</html>
